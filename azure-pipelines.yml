# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

pool:
  vmImage: 'ubuntu-latest' 
  
resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - script: |
        echo "Docker version:"
        docker --version

        echo "Docker Compose version:"
        docker compose version

        echo "Working Dir: $SYSTEM_DEFAULTWORKINGDIRECTORY"
        ls -la "$SYSTEM_DEFAULTWORKINGDIRECTORY"

        cd "$SYSTEM_DEFAULTWORKINGDIRECTORY/_Mufasa09_UIAutomationProject/UIAutomationProject"
        ls -la  # show files here to confirm docker-compose.yml exists

        echo "Running docker compose up"
        docker compose -f docker-compose.yml up -d
